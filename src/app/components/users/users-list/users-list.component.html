
<div>
  <h1>User List</h1>
   <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="idUser">
        <th mat-header-cell *matHeaderCellDef> Id User. </th>
        <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="id_Card">
        <th mat-header-cell *matHeaderCellDef> id Card </th>
        <td mat-cell *matCellDef="let element"> {{element.id_Card}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> names </th>
        <td mat-cell *matCellDef="let element"> {{element.names}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="registration_date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.registration_date}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <div class="example-flex-container">
          <button mat-raised-button color="warn" (click)="delete(row.idUser)">delete</button> <br><br>
          <button class="btn btn-primary" [routerLink]='["users/editUser1/"+row.idUser]'>Edit</button>
        </div >

      </td>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
